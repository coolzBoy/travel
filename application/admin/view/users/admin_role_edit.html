<title>新建网站角色 - 管理员管理 - H-ui.admin v3.0</title>

</head>
<body> 
<article class="cl pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-admin-role-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$dt['name']}" placeholder="" id="roleName" name="roleName" datatype="*4-16" nullmsg="用户账户不能为空">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$dt['discription']}" placeholder="" id="tips" name="">
				<input type="hidden" value="{$dt['rid']}" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">角色拥有权限：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<dl class="permission-list">
					<dd>
						<dl class="cl permission-list2">
							{foreach $access[0] as $v}
							<dt>
							<label class="">
								<input type="checkbox" value="" name="user-Character-0-1" id="user-Character-0-1" checked>
								{$v['name']}</label>
							</dt>
							{/foreach}
						</dl>
						
					</dd>
				</dl>
				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">角色未拥有权限：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<dl class="permission-list">
					<dd>
						<dl class="cl permission-list2">
							{foreach $access[1] as $v}
							<dt>
							<label class="">
								<input type="checkbox" value="" name="user-Character-0-1" id="user-Character-0-1" >
								{$v['name']}</label>
							</dt>
							{/foreach}
						</dl>
						
					</dd>
				</dl>
				
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 提交</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
arr =[];
$('#admin-role-save').click(function(data){
	arr[0] = $(':input')[0].value;
	arr[1] = $(':input')[1].value;
	arr[2] = $(':input')[2].value;
	arr[3] = $('#sel').prop('value');
	
	$.get("{:url('admin/users/updateRole')}",{arr:arr},function(data){
		if(data){
			alert('修改角色成功！');
		}else{
			alert('修改角色失败！');
		}
	},'json');
	return false;
});

$(function(){
	$(".permission-list dt input:checkbox").click(function(){
		$(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
	});
	$(".permission-list2 dd input:checkbox").click(function(){
		var l =$(this).parent().parent().find("input:checked").length;
		var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
		if($(this).prop("checked")){
			$(this).closest("dl").find("dt input:checkbox").prop("checked",true);
			$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
		}
		else{
			if(l==0){
				$(this).closest("dl").find("dt input:checkbox").prop("checked",false);
			}
			if(l2==0){
				$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
			}
		}
	});
	
	$("#form-admin-role-add").validate({
		rules:{
			roleName:{
				required:true,
				minlength:2,
			},
			tips:{
				required:true,
				minlength:4,
				maxlength:30
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		}
	});
});
</script>
